<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Playlist</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}
</style>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1> Add Playlist </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<a  href="#" th:href="@{/playlists}"> Back to All Playlists </a>
			<form action="#" class="form-horizontal"
				  th:action="@{/playlists/savePlaylist}"
				  th:object="${playlists}"
				  method="post" >
				<fieldset>

					<table class="table">
						<thead>
						<tr>
							<th> Name</th>
							<th> Description</th>
						</tr>
						</thead>
						<tbody>	
						<tr>
							<td><input type="text" th:field="*{name}" id="name" placeholder="Name" required="required"/></td>
							<td><input type="text" th:field="*{description}" id="description" placeholder="Description" required="required"/></td>
						</tr>
						</tbody>
					</table>
					<span class="pull-right">
						    <input type="submit" id="submitButton" th:value="Save">
					</span>
				</fieldset>
				<input type="hidden" id="id" th:field="*{id}" >
			</form>
		</div>
	</div>
</div>
</body>
</html>
